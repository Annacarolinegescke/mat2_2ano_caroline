<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logocozinheiro.avif" alt="logo da empresa food fitness">
        <u1 class="cabecalho-lista">
            <li class="cabecalho-lista-item">receitas</li>
            <li class="cabecalho-lista-item">configuações</li>
        </u1>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">sobre nosso site</h2>
            <p class="escola-texto-um">Somos uma empresa criada para ajudar em sua alimentação,buscando desenvolver uma vida mais saudavel e saborosa!</p> 
        </div>
        <img class="escola-imagem" src="formula-bro.png" alt="professor no quadro">
    </section>
    <section class="estudante">
        <h2 class=”estudante-titulo”>Quais são nossas receitas</h2>
        <div class="estudante-div">
            <img class="estudante-imagem" src="strogonoff.png" alt="foto do strogonoff">
            <h3 class="estudante-nome">strogonoff</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="brigadeiro.png" alt="foto do brigadeiro">
            <h3 class="estudante-nome">brigadeiro</h3>
            </div>
         <div class="estudante-div">
             <img class="estudante-imagem" src="abobora.png" alt="foto da abobora">
             <h3 class="estudante-nome">abobora</h3>
            </div>
         <div class="estudante-div">
             <img class="estudante-imagem" src="frutas.png" alt="foto da frutas">
            <h3 class="estudante-nome">frutas</h3>
             </div>
         <div class="estudante-div">
             <img class="estudante-imagem" src="crepioca.png" alt="foto da crepioca">
             <h3 class="estudante-nome">crepioca</h3>
             </div>
   

    </section>
</body>

</html>
